    <h:form>
    <h:panelGrid columns="2" cellpadding="5" id="panel">
 
        <p:outputLabel for="nome" value="Nome:" />
        <p:inputMask id="nome" value="#{agenteMB.agente.nome}"/>

        <p:calendar id="data" value="#{agenteMB.agente.dtContratacao}"/>
 
        <p:outputLabel for="tempoServico" value="Tempo de serviço:" />

        <p:commandButton value="Cadastrar" action="#{agenteMB.cadastrarAgente()}" update="panel"/>
