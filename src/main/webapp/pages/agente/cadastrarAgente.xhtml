<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panel" header="Agente">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<h:panelGrid columns="2" cellpadding="5">

				<label>Nome: </label>
				<p:inputText id="nome" value="#{agenteMB.agente.nome}" />

				<label>Data de contratação: </label>
				<p:calendar id="data" value="#{agenteMB.agente.dtContratacao}" />

				<label>Tempo de serviço: </label>
				<p:inputText id="tempoServico"
					value="#{agenteMB.agente.tempoServico}" />

				<label>Matrícula: </label>
				<p:inputText id="matricula" value="#{agenteMB.agente.matricula}" />

				<p:commandButton value="Cadastrar"
					actionListener="#{agenteMB.cadastrarAgente()}" update="panel" />
				<p:commandButton value="Voltar" action="#{agenteMB.voltar()}" />
			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
