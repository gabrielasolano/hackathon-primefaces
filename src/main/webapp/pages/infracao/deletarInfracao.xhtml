<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>

		<!-- Inserir matricula : deletar agente -->
		<p:panel id="panel" header="Remover Infração">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<h:panelGrid columns="2" cellpadding="5">

				<label>Identificador: </label>
				<p:inputText id="idInfracao" value="#{infracoesMB.infracoes.idInfracao}" />

				<p:commandButton value="Remover"
					actionListener="#{infracoesMB.remover()}" update="panel" />
				<p:commandButton value="Voltar" action="#{infracoesMB.voltar()}" />
			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
