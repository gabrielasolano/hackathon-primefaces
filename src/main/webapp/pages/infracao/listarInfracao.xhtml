<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
<h:form>          
     
    <p:dataTable id="infracoes" var="inf" value="#{infracoesMB.listar()}">
        <f:facet name="header">
            Infrações Cadastradas
        </f:facet>
        <p:column headerText="Identificador">
            <h:outputText value="#{inf.idInfracao}" />
        </p:column>
        <p:column headerText="Agente">
            <h:outputText value="#{inf.agente.nome}" />
        </p:column>
        <p:column headerText="Local">
            <h:outputText value="#{inf.localInfracao.descricaoLocalInfracao}" />
        </p:column>
        <p:column headerText="Tipo">
            <h:outputText value="#{inf.tipoInfracao.descricaoTipoInfracao}" />
        </p:column>
        <p:column headerText="Placa">
            <h:outputText value="#{inf.placa}" />
        </p:column>				
        <p:column headerText="Velocidade">
            <h:outputText value="#{inf.velocidade}" />
        </p:column>
        
    </p:dataTable>
    <p:commandButton value="Voltar" action="#{infracoesMB.voltar()}" />
 
</h:form>
</h:body>
</html>
