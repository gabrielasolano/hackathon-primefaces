<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h:form>
 		
    	<p:panel id="panel" header="Infração">

 			<!-- Velocidade -->
 			<h:panelGrid>
        		<p:outputLabel for="velocidade" value="Velocidade:" />
        		<p:inputMask id="velocidade" value="#{infracoesMB.infracoes.velocidade}"/>
	
    		</h:panelGrid>
    		
    		<!-- Tipo de infração -->
    		<h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="tipoInfracao" value="Tipo de infração: " />
            <p:selectOneMenu id="tipoInfracao" style="width:150px" itemValue="#{tipoInfracaoMB.tipoInfracao}">
                <f:selectItem itemLabel="Selecione" itemValue="#{tipoInfracaoMB.tipoInfracao}" noSelectionOption="true" />
                <f:selectItems value="#{tipoInfracaoMB.todosTiposInfracoes()}" />
            </p:selectOneMenu>
        	</h:panelGrid>
        	
        	<!-- Agente -->
        	<h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="agente" value="Agente: " />
            <p:selectOneMenu id="agente" style="width:150px" itemValue="#{agenteMB.agente}">
                <f:selectItem itemLabel="Selecione" itemValue="#{agenteMB.agente}" noSelectionOption="true" />
                <f:selectItems value="#{agenteMB.todosAgentes()}" />
            </p:selectOneMenu>
        	</h:panelGrid>
    	
			<p:commandButton value="Cadastrar Infração" update="panel" actionListener="#{infracoesMB.cadastrarInfracoes()}" icon="ui-icon-check" />    	
    	
    	</p:panel>


	<!-- tipo de infracao, local infracao, agente, placa (fk) -->
	<!-- velocidade -->

    </h:form>
</h:body>
</html>
