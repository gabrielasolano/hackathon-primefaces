<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form> 
		<p:messages id="mensagem" showDetail="true" autoUpdate="true" closable="true" />
		<br />
		<p:dataTable id="locais" var="tp" value="#{localInfracaoMB.listar()}">
			<p:growl id="msgs" showDetail="true" />
			<f:facet name="header">
            	Locais de infração cadastrados
        	</f:facet>
			<p:column headerText="Identificador">
				<h:outputText value="#{tp.idLocalInfracao}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{tp.descricaoLocalInfracao}" />
			</p:column>
			<p:column headerText="Velocidade">
				<h:outputText value="#{tp.velocidadePermitida}" />
			</p:column>
			<p:column style="text-align: center">
				<p:commandButton value="Alterar"
					action="#{localInfracaoMB.recuperaId()}">
					<f:param name="idLocalInfracao" value="#{tp.idLocalInfracao}" />
					<f:param name="descricao" value="#{tp.descricaoLocalInfracao}" />
					<f:param name="velocidade" value="#{tp.velocidadePermitida}" />
				</p:commandButton>
			</p:column>
			<p:column style="text-align: center">
				<p:commandButton ajax="false" value="Remover"
					actionListener="#{localInfracaoMB.remover(tp.idLocalInfracao)}"
					update="locais"/>
			</p:column>
		</p:dataTable>
		<p:commandButton value="Cadastrar" action="cadastrarLocalInfracao" />
		<p:commandButton value="Voltar" action="/index" />
		
		<!-- <p:growl id="growl" showDetail="true" showSummary="false" severity="info, error"/> --> 

	</h:form>
</h:body>
</html>
